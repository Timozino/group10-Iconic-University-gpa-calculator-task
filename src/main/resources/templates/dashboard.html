<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Iconic University</title>
    <link rel="icon" type="image/png" href="https://campus.iconicuniversity.edu.ng/images/logo-2.png" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            line-height: 1.5;
            color: #222;
        }

        /* Header with logo */
        .header {
            background-color: #f8f9fa;
            padding: 20px 15px;
            text-align: center;
        }
        .logo {
            max-height: 60px;
            width: auto;
            max-width: 100%;
        }

        /* Navigation */
        nav {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a,
        nav form > button {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 5px 6px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            background: transparent;
            border: none;
            min-width: 120px;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }
        nav a:hover,
        nav form > button:hover {
            background-color: white;
            color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        nav a.active {
            background-color: white;
            color: #2c3e50;
            box-shadow: inset 0 2px 0 rgba(44, 62, 80, 0.3);
        }
        nav a i,
        nav form > button i {
            width: 18px;
            font-size: 16px;
            flex-shrink: 0;
            text-align: center;
        }
        nav a span,
        nav form > button span {
            white-space: nowrap;
        }

        /* Mobile hamburger menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 26px;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            user-select: none;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        /* Responsive table */
        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }
        th, td {
            padding: 12px 10px;
            text-align: center;
            border: 1px solid #ddd;
            white-space: nowrap;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        /* Grade components */
        .grade-components {
            font-size: 0.9em;
            color: #555;
            margin-top: 4px;
            margin-bottom: 16px;
            padding-left: 20px;
            text-align: left;
        }
        .grade-components div {
            margin-bottom: 4px;
        }

        /* Chart */
        .chart-controls {
            margin-bottom: 15px;
            text-align: center;
        }
        .chart-controls label {
            display: inline-block;
            margin-right: 10px;
            font-weight: 500;
            font-size: 14px;
        }
        .chart-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 130px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        /* Error message */
        .error-message {
            color: #b00000;
            background-color: #ffe6e6;
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        /* No data message */
        #noData {
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .nav-container {
                padding: 0 10px;
            }
            nav a,
            nav form > button {
                padding: 14px 18px;
                margin: 5px 4px;
                min-width: 110px;
                font-size: 13px;
            }
            .container {
                padding: 18px 12px;
            }
            .chart-container {
                height: 350px;
            }
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px 10px;
            }
            .logo {
                max-height: 50px;
            }
            nav {
                position: relative;
            }
            .mobile-menu-toggle {
                display: block;
            }
            .nav-container {
                flex-direction: column;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            }
            .nav-container.active {
                max-height: 500px; /* enough for all links */
                padding: 10px 0;
            }
            nav a,
            nav form > button {
                width: 90%;
                margin: 6px auto;
                padding: 14px 20px;
                justify-content: flex-start;
                min-width: auto;
                font-size: 15px;
            }
            .container {
                padding: 15px 10px;
            }
            h2 {
                font-size: 1.6rem;
            }
            h3 {
                font-size: 1.3rem;
            }
            .chart-container {
                height: 300px;
                padding: 10px;
            }
            .chart-controls {
                margin-bottom: 10px;
            }
            .chart-controls label {
                display: block;
                margin-bottom: 5px;
            }
            .grade-components {
                padding: 8px 15px;
                font-size: 0.85em;
            }
            .table-responsive {
                font-size: 0.9em;
            }
            table {
                min-width: auto;
            }
            th, td {
                padding: 10px 6px;
                white-space: normal;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 10px 8px;
            }
            .logo {
                max-height: 45px;
            }
            nav a,
            nav form > button {
                width: 95%;
                padding: 12px 15px;
                font-size: 14px;
            }
            nav a i,
            nav form > button i {
                font-size: 14px;
            }
            .container {
                padding: 12px 8px;
            }
            .chart-container {
                height: 250px;
                padding: 8px;
            }
            .grade-components {
                font-size: 0.75em;
                padding: 6px 10px;
            }
            .table-responsive {
                font-size: 0.85em;
            }
            th, td {
                padding: 8px 5px;
                white-space: normal;
            }
        }
    </style>
</head>
<body>

<!-- Header with Logo -->
<header class="header" role="banner">
    <img
      src="https://campus.iconicuniversity.edu.ng/images/logo-2.png"
      alt="Iconic University Logo"
      class="logo"
      width="auto"
      height="60"
    />
</header>

<!-- Navigation -->
<nav role="navigation" aria-label="Primary Navigation">
    <button
      class="mobile-menu-toggle"
      aria-controls="navContainer"
      aria-expanded="false"
      aria-label="Toggle menu"
      onclick="toggleMobileMenu()"
      type="button"
    >
        <i class="fas fa-bars" aria-hidden="true"></i>
    </button>
    <div class="nav-container" id="navContainer">
        <a href="/dashboard" class="nav-item active">
            <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
            <span>Dashboard</span>
        </a>
        <a href="/course/add" class="nav-item">
            <i class="fas fa-plus-circle" aria-hidden="true"></i>
            <span>Add Course</span>
        </a>
<!--        <a href="/export/pdf" class="nav-item">-->
<!--            <i class="fas fa-download" aria-hidden="true"></i>-->
<!--            <span>Export PDF</span>-->
<!--        </a>-->
        <a href="/profile" class="nav-item">
            <i class="fas fa-user" aria-hidden="true"></i>
            <span>Profile</span>
        </a>
        <form th:action="@{/logout}" method="post" class="nav-item" style="margin: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="nav-item" style="background:none; border:none; padding:15px 20px; width: 100%; display:flex; align-items:center; gap:8px; color:white; font-weight:500; font-size:14px; cursor:pointer;">
                <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                <span>Logout</span>
            </button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<main class="container" role="main">
    <h2>Welcome, <span th:text="${user.name}">Student</span></h2>

    <p>Your CGPA: <strong th:text="${cgpa}">0.00</strong></p>

    <h3>Your Courses</h3>
    <div class="table-responsive" role="region" aria-label="Courses table">
        <table>
            <thead>
                <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Code</th>
                    <th scope="col">Semester</th>
                    <th scope="col">Credit Hours</th>
                    <th scope="col">Total Score</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.name}">Course Name</td>
                    <td th:text="${course.code}">Code</td>
                    <td th:text="${course.semester}">Semester</td>
                    <td th:text="${course.creditHours}">3</td>
                    <td th:text="${course.totalScore}">75.00</td>
                    <td th:text="${course.letterGrade}">A</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h3>GPA Visualization</h3>
    <div class="chart-controls">
        <label for="chartType">Select Chart Type:</label>
        <select id="chartType" onchange="updateChart()">
            <option value="line">Line</option>
            <option value="bar">Bar</option>
            <option value="pie">Pie</option>
        </select>
    </div>

    <div class="chart-container" role="region" aria-label="GPA Chart">
        <canvas id="gpaChart" aria-describedby="chartError noData"></canvas>
        <div id="chartError" class="error-message" style="display: none;"></div>
        <div id="noData" style="display: none; text-align: center; padding: 50px; color: #666;">
            No course data available for visualization.
        </div>
    </div>
</main>

<!-- Hidden data containers to avoid Thymeleaf parsing issues -->
<div style="display: none;">
    <div id="courseData">
        <div th:each="course : ${courses}"
             th:attr="data-name=${course.name}, data-semester=${course.semester}, data-grade=${course.letterGrade}, data-score=${course.totalScore}">
        </div>
    </div>
</div>

<script>
    // Toggle mobile menu
    function toggleMobileMenu() {
        const navContainer = document.getElementById('navContainer');
        const toggleButton = document.querySelector('.mobile-menu-toggle');
        navContainer.classList.toggle('active');

        const expanded = navContainer.classList.contains('active');
        toggleButton.setAttribute('aria-expanded', expanded);

        const icon = toggleButton.querySelector('i');
        icon.className = expanded ? 'fas fa-times' : 'fas fa-bars';
    }

    // Close mobile menu on nav item click (for small screens)
    function closeMobileMenu() {
        if (window.innerWidth <= 768) {
            const navContainer = document.getElementById('navContainer');
            const toggleButton = document.querySelector('.mobile-menu-toggle');
            navContainer.classList.remove('active');
            toggleButton.setAttribute('aria-expanded', false);
            toggleButton.querySelector('i').className = 'fas fa-bars';
        }
    }

    // Close mobile menu on nav item click listeners
    document.addEventListener('DOMContentLoaded', function () {
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => item.addEventListener('click', closeMobileMenu));
    });

    // Handle window resize: remove mobile menu if desktop size
    window.addEventListener('resize', function () {
        if (window.innerWidth > 768) {
            const navContainer = document.getElementById('navContainer');
            const toggleButton = document.querySelector('.mobile-menu-toggle');
            navContainer.classList.remove('active');
            toggleButton.setAttribute('aria-expanded', false);
            toggleButton.querySelector('i').className = 'fas fa-bars';
        }
    });

    // Data extraction from hidden divs
    function getCourseDataFromDOM() {
        const courseElements = document.querySelectorAll('#courseData div[data-name]');
        const courses = [];

        courseElements.forEach(element => {
            courses.push({
                name: element.getAttribute('data-name') || 'Unknown',
                semester: element.getAttribute('data-semester') || 'N/A',
                letterGrade: element.getAttribute('data-grade') || 'F',
                totalScore: parseFloat(element.getAttribute('data-score')) || 0
            });
        });

        return courses;
    }

    function showError(message) {
        const errorDiv = document.getElementById('chartError');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        console.error('Chart Error:', message);
    }

    function hideError() {
        document.getElementById('chartError').style.display = 'none';
    }

    function showNoData() {
        document.getElementById('noData').style.display = 'block';
        document.getElementById('gpaChart').style.display = 'none';
    }

    function hideNoData() {
        document.getElementById('noData').style.display = 'none';
        document.getElementById('gpaChart').style.display = 'block';
    }

    // Global variables
    let currentChart = null;
    let coursesData = [];

    function processChartData() {
        try {
            coursesData = getCourseDataFromDOM();
            console.log('Processed courses:', coursesData);

            if (!coursesData || coursesData.length === 0) {
                showNoData();
                return null;
            }

            hideNoData();
            hideError();

            const labels = coursesData.map(course =>
                `${course.name} (${course.semester})`
            );

            const gradeMap = {
                'A': 5, 'B': 4, 'C': 3, 'D': 2, 'E': 1, 'F': 0
            };

            const dataPoints = coursesData.map(course => {
                const grade = (course.letterGrade || 'F').toUpperCase();
                return gradeMap[grade] || 0;
            });

            return { labels, dataPoints };

        } catch (error) {
            showError('Error processing chart data: ' + error.message);
            return null;
        }
    }

    function createChart(type) {
        try {
            const data = processChartData();
            if (!data) return;

            const ctx = document.getElementById('gpaChart');
            if (!ctx) {
                showError('Chart canvas not found');
                return;
            }

            // Destroy existing chart
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }

            console.log('Creating chart type:', type);

            currentChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Grade Points',
                        data: data.dataPoints,
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(201, 203, 207, 0.6)',
                            'rgba(255, 99, 255, 0.6)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(201, 203, 207, 1)',
                            'rgba(255, 99, 255, 1)'
                        ],
                        borderWidth: 2,
                        fill: type === 'line' ? false : true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Course Grades Visualization'
                        },
                        legend: {
                            display: type === 'pie'
                        },
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function(context) {
                                    const gradeLabels = ['F', 'E', 'D', 'C', 'B', 'A'];
                                    const gradeLabel = gradeLabels[Math.round(context.parsed.y)] || 'Unknown';
                                    return `${context.label}: ${context.parsed.y} (${gradeLabel})`;
                                }
                            }
                        }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            max: 5,
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    const gradeLabels = ['F', 'E', 'D', 'C', 'B', 'A'];
                                    return gradeLabels[value] || value;
                                }
                            },
                            title: {
                                display: true,
                                text: 'Grade Points'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Courses'
                            }
                        }
                    } : {}
                }
            });

            console.log('Chart created successfully');

        } catch (error) {
            showError('Error creating chart: ' + error.message);
        }
    }

    // Global function for HTML onclick
    function updateChart() {
        try {
            const chartType = document.getElementById('chartType');
            if (!chartType) {
                showError('Chart type selector not found');
                return;
            }

            const type = chartType.value;
            console.log('Updating chart to type:', type);
            createChart(type);

        } catch (error) {
            showError('Error updating chart: ' + error.message);
        }
    }

    // Initialize chart when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, checking for Chart.js...');

        if (typeof Chart === 'undefined') {
            showError('Chart.js library not loaded. Please check your internet connection.');
            return;
        }

        console.log('Chart.js loaded, initializing chart...');

        // Small delay to ensure all elements are ready
        setTimeout(() => {
            createChart('line');
        }, 100);
    });
</script>
</body>
</html>
