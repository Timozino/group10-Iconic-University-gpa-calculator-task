<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Register | GPA Calculator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" type="image/png" href="https://campus.iconicuniversity.edu.ng/images/logo-2.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="logo-container" style="text-align: center; margin-top: 20px;">
        <img src="https://campus.iconicuniversity.edu.ng/images/logo-2.png" alt="Logo" class="rotating-logo" />
    </div>

  <div class="container register-container" style="position: relative; max-width: 850px; margin: auto;">

    <!-- Cover with back image and text -->
    <div class="cover" style="
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        overflow: hidden;
    ">
      <div class="back" style="position: relative; height: 100%; width: 100%;">
<!--          <img src="https://res.cloudinary.com/dnpnrxzgw/image/upload/v1753337392/backImg_swq80y.jpg" alt="Front Image" />-->

        <img th:src="'https://res.cloudinary.com/dnpnrxzgw/image/upload/v1753337392/backImg_swq80y.jpg'" alt="Back Image" style="
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: 1;
        "/>
        <div class="text" style="
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background: rgba(37, 67, 91, 0.6);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        ">
          <span class="text-1" style="font-size: 26px; font-weight: 600;">
            Complete miles of journey <br /> with one step
          </span>
          <span class="text-2" style="font-size: 15px; font-weight: 500; margin-top: 10px;">
            Let's get started
          </span>
        </div>
      </div>
    </div>

    <!-- Signup form on the right side -->
    <div class="forms" style="margin-left: 50%; padding-left: 30px;">
      <div class="form-content">
        <div class="signup-form">
          <div class="title">Signup</div>
          <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" th:field="*{name}" placeholder="Enter your name" required />
              </div>
              <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input
                  type="text"
                  th:field="*{admissionNumber}"
                  placeholder="Enter your admission number"
                  required
                />
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" th:field="*{email}" placeholder="Enter your email" required />
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" th:field="*{password}" placeholder="Enter your password" required />
              </div>
              <div class="button input-box">
                <input type="submit" value="Register" />
              </div>
              <div class="text sign-up-text">
                Already have an account? <a th:href="@{/login}">Login now</a>
              </div>
              <p th:if="${error}" style="color:red;" th:text="${error}"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
